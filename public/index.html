<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript clock</title>
    <link rel="stylesheet" href="output-style.css">
</head>
<body class="container">
    <div id="container" class="fixed top-0 left-0 right-0 bottom-0 w-full h-full bg-cover bg-[url(https://images.unsplash.com/photo-1415025148099-17fe74102b28?dpr=1&auto=format&fit=crop&w=1500&h=893&q=80&cs=tinysrgb&crop=)]">
        <div class="border-[10px] border-red-500 w-[200px] p-[5px] absolute left-[calc(50%-115px)] top-[calc(50%-115px)] h-[200px] rounded-[100%] ">
            <div class="clock w-full h-full relative box-border">
                <div class="hand bg-black sec-hand" id="sec-hand"></div>
                <div class="hand min-hand" id="min-hand"></div>
                <div class="hand hour-hand" id="hour-hand"></div>
            </div>
        </div>
        <h1 id="degital" class="text-xl text-center degital"></h1>
        <h1 id="hello" class="uppercase text-3xl font-sans text-center font-normal">GOODNIGHT SWEET HEART!</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
